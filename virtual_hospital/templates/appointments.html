
{% extends 'base.html' %}
{% block content %}

<style>
  .container {
    padding: 16px;
  }

  button {
    display: inline-block;
    background-color: #FFD166;
    color: #505F98;
    border: none;
    outline: none;
    float:right;
  }

  button:hover {
    opacity: 0.8;
  }

  button.noBG {
    background-color: #00000000;
    border: 1px solid rgba(55, 68, 126, 0.2);
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    color: #505F98;
  }

  .buttonSmallHeight {
    height: wrap-content;
    font-size: 14px;
  }

  h1.BGcolor {
    background-color: #BAC3E5;
    text-transform: none;
    font-weight: 500;
    margin: 0px;
  }

  h1.BGcolor:before {
    content: "\00a0 \00a0 \00a0 \00a0 \00a0";
  }

  h3.header {
    text-transform:none;
    display: inline-block;
    font-weight: 600;
  }

  .appointment-card {
    border: 1px solid rgba(55, 68, 126, 0.2);
    word-wrap: break-word;
  }

  .user-image {
    display: block;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    margin: 30px 50px 30px 50px; /* top right bottom left*/
  }

  table {
    padding: 0;
    margin: 0;
    table-layout: auto;
    cellspacing: 0;
    cellpadding: 0;
  }

  td {
    vertical-align: top;
    text-align: left;
  }
</style>

<article id="main">
<header class="special container">
  <h2 style="color: #505F98"><strong>Appointments</strong></h2>
</header>

<div class="container">
  <h3 class="header">Today's Appointments</h3>
  <button onclick='/new-appointment' style="float: right;">Make a New Appointment</button>

  <div class="appointment-card" style = "margin-top: 70px">
    <h1 class='BGcolor'>07 September 2020, 14:30</h1>
    <table>
      <tr>
        <td width = '300px'><img class = user-image src="static\images\doctor_img.png" alt="Doctor's Photo"></td>
        <td>
          <h4 style='text-transform: none; padding-top: 40px'><strong>Dr Beng Yeong Ng</strong></h4>
          <h4 style='text-transform: none; margin: 0px'><strong>Psychiatrist</strong></h4>
          <h4 style='text-transform: none; color: #F2994A;'><strong>â˜… 5.0</strong></h4>
        </td>
        <td style="vertical-align: bottom; padding-bottom: 18px; padding-right: 20px;">
          <button class = "buttonSmallHeight" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;" onclick='/new-appointment'>Start Chatting</button>
          <button class="noBG buttonSmallHeight" onclick='/new-appointment'>Cancel Appointment</button>

        </td>
      </tr>
    </table>
  </div>


</div>

</article>
{% endblock %}
