<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Card payment</title>
    <meta name="description" content="Card payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/payment.css') }}" data-rel-css="" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/payment_base.css') }}" data-rel-css="" />
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      var purchase = {
        amount: '{{ amount }}'
      };
      var publishableKey = '{{ publishable_key }}'
    </script>
    <script src="{{ url_for('static', filename='assets/js/payment_client.js') }}" defer></script>
  </head>

  <body>
    <div class="globalContent">
      <main>
      <div class="stripes">
        <div class="stripe s1"></div>
        <div class="stripe s2"></div>
        <div class="stripe s3"></div>
      </div>
      <section class="container-lg">
        <div class="cell example example3" id="example-3">
          <form id="payment-form">
            <div class="fieldset">
              <input id="name" data-tid="elements_examples.form.name_label" class="field" type="text" placeholder="Name" required="" autocomplete="name">
              <input id="email" data-tid="elements_examples.form.email_label" class="field half-width" type="email" placeholder="Email" required="" autocomplete="email">
              <input id="phone" data-tid="elements_examples.form.phone_label" class="field half-width" type="tel" placeholder="Phone" required="" autocomplete="tel">
            </div>
            <div class="fieldset">
              <div id="card-number" class="field empty"></div>
              <div id="card-expiry" class="field empty third-width"></div>
              <div id="card-cvc" class="field empty third-width"></div>
              <input id="zip" data-tid="elements_examples.form.postal_code_placeholder" class="field empty third-width" placeholder="94107">
            </div>
            <button type="submit" data-tid="elements_examples.form.pay_button">
              <div class="spinner hidden" id="spinner"></div>
              <span id="button-text">Pay</span>
            </button>
            <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
                <path class="base" fill="#000" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
                <path class="glyph" fill="#FFF" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
              </svg>
              <span class="message"></span></div>
          </form>
          <div class="success">
            <div class="icon">
              <svg width="84px" height="84px" viewBox="0 0 84 84" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle class="border" cx="42" cy="42" r="40" stroke-linecap="round" stroke-width="4" stroke="#000" fill="none"></circle>
                <path class="checkmark" stroke-linecap="round" stroke-linejoin="round" d="M23.375 42.5488281 36.8840688 56.0578969 64.891932 28.0500338" stroke-width="4" stroke="#000" fill="none"></path>
              </svg>
            </div>
            <h3 class="title" data-tid="elements_examples.success.title">Payment successful</h3>
            <p class="message"><span data-tid="elements_examples.success.message">Payment succeeded. You will now be redirected.</p>
          </div>
      </section>
    </div>
  </body>
</html>
