{% extends 'base.html' %}


{% block content %}
<style>

.error {
  color:red;
  text_indent:15px;
  margin-top: 1em;
  margin-bottom: 1em;
  font-size:15px;
}

.content {
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type = checkbox]
{
  -webkit-appearance:checkbox;
}

button {
  background-color: #FFD166;
  color: white;
  padding: 0px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}


.container {
  padding: 16px;
}

.pswForgot{
  overflow: hidden;
  text-align: center;
}

span.psw {
  padding-top: 16px;
  vertical-align: middle;
  display: inline-block;
}

span.new {
  padding-top: 16px;
  vertical-align: middle;
  display: inline-block;
}

</style>
<article id="main">
<header class="special container">
	<h2 style = "color: #505F98"> <strong> Login </strong> </h2>
</header>
  <div class="content">

    <!-- Content -->
    <form method="POST">
      <div class="container">

        <input type="email" name = "email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
        <button style = "color : #505F98" type="submit" name = "submit" value = "Submit">Login</button>

        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>


        <div class = 'pswForgot'>
          <span class="new"> Do not have an account? <a href="./sign_up">Join Now!</a></span><br>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>

      </div>
    </form>
    <!--- End Content -->

  </div>
  <div class="content">

</div>
</article>
{% endblock %}
