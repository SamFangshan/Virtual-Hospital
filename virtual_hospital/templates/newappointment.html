{% extends 'base.html' %}
{% block content %}

<style>
  .alignLeftNoCaps {
    text-transform: none;
    text-align: left;
  }

  .noMargin {
    margin: 0;
  }

  button {
    display: block;
    background-color: #FFD166;
    color: #505F98;
    border: none;
    outline: none;
    /* float:right; */
    border-radius: 5px;
  }

  button:hover {
    opacity: 0.8;
  }

  .buttonSmallHeight {
    height: wrap-content;
    font-size: 14px;
  }

  .buttonAlignRight {
    margin-left: auto;
    margin-right: 0;
  }
</style>

<script>
  var today = new Date();
  document.getElementById('dtText').innerHTML=today;
</script>

<article id="main">
  <header class="special container">
    <h2 style="color: #505F98"><strong>Book an Appointment</strong></h2>
  </header>

  <section class="wrapper style4 special container medium" style="align-content: left">
    <h3 class="alignLeftNoCaps"><strong>Selected Doctor</strong></h3>
    <h4 class="alignLeftNoCaps noMargin">Dr Beng Yeong Ng</h4>
    <h4 class="alignLeftNoCaps">Psychiatrist</h4>
    <hr/>

    <table>
      <td>
        <h3 class="alignLeftNoCaps"><strong>Select Appointment Date</strong></h3>
        <form action="/appointment_selected.php" style="float:left">
          <input id="appointmentDate" type="date">
        </form>
      </td>
      <td>
        <h3 class="alignLeftNoCaps"><strong>Select Appointment Time</strong></h3>

      </td>
    </table>
    <button class="buttonSmallHeight buttonAlignRight" onclick='/new-appointment'>Book an Appointment</button>
  </section>
</article>

<script>
  var d = new Date();

  // Build ISO 8601 format date string
  var s = d.getFullYear() + '-' +
          ('0' + (d.getMonth()+1)).slice(-2) + '-' +
          ('0' + d.getDate()).slice(-2);

  // Set the value of the value and min attributes
  var node = document.querySelector('input');
  if (node) {
    node.setAttribute('min', s);
    node.setAttribute('value', s);
  }
</script>
{% endblock %}
