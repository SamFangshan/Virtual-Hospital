{% extends 'base.html' %}


{% block content %}
<style>

.content {
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}

input[type=text], input[type=password]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type = checkbox]
{
  -webkit-appearance:checkbox;
  font-size:15px;
}
span.policy
{
  font-size:15px;
}

label {
    padding: 12px 20px;
}

button {
  background-color: #FFD166;
  color: white;
  padding: 0px 24px;
  margin: 20px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}


.container {
  padding: 16px;
}

.login{
  overflow: hidden;
  text-align: center;
}

span.login {
  padding-top: 16px;
  vertical-align: middle;
  display: inline-block;
}

}
</style>
<article id="Signup">
<header class="special container">
	<h2 style = "color: #505F98"> <strong>Create Account</strong> </h2>
</header>

  <div class="content">

    <!-- Content -->
    <form method="POST">
      <div class="container">

        <input type="text" name = "email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password" placeholder="Confirmed Password" required>

        <input type="checkbox" checked="checked" name="policy" id = "policy">
        <label for = "policy">
            <span class="policy"> By checking the box, I agree with the <a href="#">Privacy Policy, Term of Use</a></span>
        </label>

        <button style = "color : #505F98" type="submit" name = "submit" value = "Submit">Register</button>



        <div class = 'login'>
          <span class="login">Already a member? <a href="./login">Login in!</a></span>
        </div>

      </div>
    </form>
    <!--- End Content -->

  </div>
  <div class="content">

</div>
</article>
{% endblock %}
