{% extends 'base.html' %}

{% block content %}
<article id="main">
<section class="wrapper style4 special container medium">
<div class="content">

<!-- Content -->
<h2>Get started!</h2>
<form action="{{ url_for('test') }}", method="POST">
  <div>
    {{ form.email(class_='form-control', placeholder='Email', autocomplete="off", autofocus=true) }}
    <ul>
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <input type="submit" value="Check">
  </div>

  {{ form.csrf_token }}
</form>
<!--- End Content -->

</div>
</section>
</article>
{% endblock %}
